	<script>
		// 页面跳转
		function showPage(page){
			if (!changeAction) {
				return ;
			}
			parent.openPage(page, true, function(e) {
				$(e).fadeIn(1000);
			});
		}
		
		$(document).ready(function (){
			var index = 0;
			var imgArray = $("img");
			var imgLen = imgArray.length;
			// 开始显示组织机构
			show();
			
			// 递归算法实现动画显示组织机构
			function show() {
				if (index >= imgLen) {
					return ;
				}
				console.log(index);
				$(imgArray[index]).fadeIn(300, function(){
					index++;
					show();
				})
			}
			
			// 定时返回待机
			timesBack();
			// 设置定时多久可以跳转
			setChangeAction();
		});
	</script>
