		<title></title>
		<style>
			.btnBox1,.btnBox2{z-index: 10;}
			.prev,.next{display: none;}
		</style>

	</head>

	<body>
		<div class="con">
			<!-- 开始轮播 -->
			<div class="shutter">
				<div id="imgList" class="shutterAll">
					<!--<div class="shutterBox">
						<div class="text">

						<div class="photo">

				</div>

				<!-- 按钮 -->
				<ul class="shutter-btn">
					<li class="prev"><</li>

				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/velocity.js"></script>
		<script>
			var build = CsszUtils.getFile("web/data/images/cybk/");
			var buildArray = build ? build.split(',') : [];
			
			$(document).ready(function() {
				var buildHtml = [];

				for(var i = 0; i < buildArray.length; i++) {
					if(!buildArray[i]) {
						continue;
					}

					var buildNames = buildArray[i].split(".");
					buildHtml.push('<div class="shutterBox">');
					buildHtml.push('<div class="photo">');
					buildHtml.push('<img src="data/images/cybk/' + buildArray[i] + '">');
					buildHtml.push('</div>');
					buildHtml.push('</div>');
				}
				$('#imgList').append(buildHtml.join(''));


				$('.shutter').shutter({
					isAutoPlay: false, // 是否自动播放
					playInterval: 3000, // 自动播放时间
					curDisplay: 0, // 当前显示页
					fullPage: true // 是否全屏展示
				});
				
				function prevImg() {
					$('.btnBox1').click();
				}
	
				// 下一站张
				function nextImg() {
					$('.btnBox2').click();
				}
				
				window.setTimeout(function (){
					window.setInterval(function (){
						$(".next").click();
					}, 6000);
				}, 100);
				
				
				
			});
		</script>
	</body>

</html>
