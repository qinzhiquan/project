<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/pogoSlider.css" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pogoSlider.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style>
			.btnBox1, .btnBox2 { display: none; }
		</style>
	</head>
	<body>
		<div class="pogoSlider" id="pogoSlider"></div>
		<script src="js/invoke.js"></script>
		<script>
			var result = CsszUtils.getFile("Web/data/img");
			var sliders = ["slideLeft", "slideRight", "blocksReveal", "verticalSlide", "verticalSplitReveal", "horizontalSplitReveal", "zipReveal", "barReveal", "shrinkReveal", "expandReveal", "verticalSlide", "SlideRevealLeft", "slideRevealRight", "SlideOverLeft", "slideOverRight", "BarsRevealDow"];
			$(document).ready(function() {			
				var fileArray = result.split(',');
				var html = [];
				for (var i = 0; i < fileArray.length; i++) {
					if (!fileArray[i]) {
						continue;						
					}
					var dataTransition = getSlider();
					html.push('<div class="pogoSlider-slide" data-transition="' + dataTransition + '">');
					html.push('<img src="img/' + fileArray[i] + '">');
					html.push('</div>');					
				}
				$('#pogoSlider').append(html.join(''));
				
				$('#pogoSlider').pogoSlider({
					autoplay: true
				});
				
				
				// 随机获取切换效果
				function getSlider() {
					var slidersLen = sliders.length;
					var transition = Math.floor(Math.random() * slidersLen);					
					return sliders[transition];
				}
			});
			
			// 切换到手动播放图片
			function handImg() {
				window.location.href = "handImg.html"
			}

			// 上一张
			function prevImg() {
				$('.btnBox1').click();
			}

			// 下一张
			function nextImg() {
				$('.btnBox2').click();
			}
		</script>
	</body>

</html>
