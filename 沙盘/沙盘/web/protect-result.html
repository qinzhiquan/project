<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/vivify.css" />
		<link rel="stylesheet" href="css/animate.css" />
		
	</head>
	<body>
		<div class="bodyBgWhite"><img src="img/bgWhite.jpg" draggable="false"/></div>
		<!--<div class="bodyBg"><img src="img/bg.png" draggable="false"/></div>-->
		<!--中间开始-->
		<div class="monkeyContent-nav">
			<div class="monkeyLogoAll AllProtect">
				<div class="monkeyNationLogo logoProtect"><img src="img/NationLogo.png" draggable="false"/></div>
				<div class="monkeyLogo logoProtect1"><img src="img/logo.png" draggable="false"/></div>
			</div>
			<div class="monkeyContent-Title-protect">
				<div class="monkeyTitle monkeyTitle2">
						<div class="WhiteMonkey whiteAnimate protectAnimate">国家动物博物馆白头叶猴馆</div>
						<div class="WhiteMonkey-shadow whiteShadow protectAnimate1">国家动物博物馆白头叶猴馆</div>
				</div>
				<div class="litleTitle monkeyTitle2">
					<div class="WhiteMonkey whiteAnimate1 littleAnimate">WHITE-HEADED LANGUR BRANCH OF ANTIONAL ZOOLOGICAL MUSEUM</div>
					<div class="WhiteMonkey-shadow whiteShadow1 littleAnimate1">WHITE-HEADED LANGUR BRANCH OF ANTIONAL ZOOLOGICAL MUSEUM</div>
					<!--<img src="img/Litletitle.png" draggable="false"/>-->
				</div>
			</div>
			<div class="protect-result"><img src="img/protectBtn.png" draggable="false"/></div>
			<div class="protect-result-map">
				<div class="protect-map"><img src="img/protect-map.png" draggable="false"/></div>
				<div class="protect-map-list">
					<div class="protect-mapShow01 mapShow" name="tz"><img src="img/map_default/01.png" draggable="false"/></div>
					<div class="protect-mapShow02 mapShow" name="dl"><img src="img/map_default/02.png" draggable="false"/></div>
					<div class="protect-mapShow03 mapShow" name="bl"><img src="img/map_default/03.png" draggable="false"/></div>
					<div class="protect-mapShow04 mapShow" name="bp"><img src="img/map_default/04.png" draggable="false"/></div>
				</div>
				<div class="protect-map-list">
					<div class="protect-mapHide01 mapHide"><img src="img/map_selected/01.png" draggable="false"/></div>
					<div class="protect-mapHide02 mapHide"><img src="img/map_selected/02.png" draggable="false"/></div>
					<div class="protect-mapHide03 mapHide"><img src="img/map_selected/03.png" draggable="false"/></div>
					<div class="protect-mapHide04 mapHide"><img src="img/map_selected/04.png" draggable="false"/></div>
				</div>
			</div>
			<!--底部开始-->
			<div class="monkeyBottom">
				<div class="hillFront">
					<img src="img/hillFront.png" draggable="false"/>
					<div class="product-hover3"></div>
					<div class="product-hover4"></div>
				</div>
			</div>
		</div>
		
		<!--返回按钮-->
		<div class="monkey-nav-btn">
			<div class="navBtn monkey-back"><a href="javascript:history.go(-1);"><img src="img/monkeyBack.png" draggable="false"/></a></div>
			<div class="navBtn monkey-home"><img src="img/monkeyHome.png" draggable="false" onclick="home()"/></div>
		</div>
		
		<div class="protectInformation" style="display: none;">
			<img src="img/information.png" draggable="false" onclick="information()"/>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/controlPlate.js"></script>
	<script type="text/javascript" src="app.config.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script>
		//无人点击3分钟后返回待机页
		timesBack();
		let curLightNum;
	
		//返回主菜单
		function home(){
			window.location.href = "nav.html";
		}
		
		//点击保护区成果亮起
		$(document).ready(function(){
			let control = new controlPlate();
			$('.mapShow').click(function(){
				$('.mapHide').eq($(".mapShow").index(this)).addClass("on").siblings().removeClass('on');
				
				// 关闭上次打开的灯光
				if (curLightNum) {
					control.close(curLightNum);
				}
				
				// 要打开的灯光号
				curLightNum = commandConfig[$(this).attr("name")];
				// 开启灯光
				control.open(curLightNum);
			})
		})
	</script>
</html>
