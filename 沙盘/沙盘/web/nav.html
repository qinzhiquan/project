<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/vivify.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/zzsc.css">
		
	</head>
	<body>
		<div class="bodyBgWhite"><img src="img/bgWhite.jpg" draggable="false"/></div>
		<!--<div class="bodyBg"><img src="img/bg.png" draggable="false"/></div>-->
		<!--头部开始-->
		<div class="monkeyIndex">
			
			<!--中间开始-->
			<div class="monkeyContent-nav">
				<div class="monkeyLogoAll">
					<div class="monkeyNationLogo"><img src="img/NationLogo.png" draggable="false"/></div>
					<div class="monkeyLogo"><img src="img/logo.png" draggable="false"/></div>
				</div>
				
				<div class="monkeyContent-Title-nav">
					<div class="monkeyTitle monkeyTitle2">
						<div class="WhiteMonkey whiteAnimate">国家动物博物馆白头叶猴馆</div>
						<div class="WhiteMonkey-shadow whiteShadow">国家动物博物馆白头叶猴馆</div>
					</div>
					<div class="litleTitle monkeyTitle2">
						<div class="WhiteMonkey whiteAnimate1 addWidth">WHITE-HEADED LANGUR BRANCH OF ANTIONAL ZOOLOGICAL MUSEUM</div>
						<div class="WhiteMonkey-shadow whiteShadow1">WHITE-HEADED LANGUR BRANCH OF ANTIONAL ZOOLOGICAL MUSEUM</div>
						<!--<img src="img/Litletitle.png" draggable="false"/>-->
					</div>
					<!--<div class="litleTitle"><img src="img/Litletitle.png" draggable="false"/></div>-->
				</div>
				
				<!--管理员与游客-->
				<div class="monkeyContent-btn">
					<div class="monkeyBtnBorder"></div>
					<div class="monkeyBtn monkey-Administrator">
						<img src="img/monkeyAdministrator2.png" draggable="false" onclick="Administrator()"/>
					</div>
					<div class="monkeyBtn monkey-visitor"><img src="img/monkeyVisitor2.png" draggable="false" onclick="visitor()"/></div>
				</div>
			</div>
			
			<!--底部开始-->
			<div class="monkeyBottom">
				<div class="hillFront">
					<img src="img/hillFront.png" draggable="false"/>

				</div>
				<div class="hillBehind">
					<img src="img/hillBehind.png" draggable="false"/>
					<!--绿色边框旋转-->
					<div class="product-hover1"></div>
					<div class="product-hover2"></div>
					<div class="product-hover3"></div>
				</div>
			</div>
			
			<!--返回按钮-->
			<div class="monkey-nav-btn">
				<div class="navBtn monkey-back">
					<a href="javascript:history.go(-1);">
						<img class="getBack" src="img/monkeyBack.png" draggable="false"/>
					</a>
				</div>
			</div>

		</div>


	</body>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/controlPlate.js"></script>
	<script type="text/javascript" src="app.config.js"></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script>
		//无人点击3分钟后返回待机页
		timesBack();
		
		//返回主菜单
		function home(){
			window.location.href = "nav.html";
		}
		
		//验证码页面
		function Administrator(){
			window.location.href = "administrator.html";
		}
		
		//保护区成果页面
		function visitor(){
			window.location.href = "protect-result.html";
		}
	</script>
</html>
